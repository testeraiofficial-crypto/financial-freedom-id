<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Freedom ID</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      width: 360px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin: 16px 0;
    }
    .tab {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      background: #e8f3ff;
      font-size: 14px;
      cursor: pointer;
    }
    .tab.active {
      background: #2bb0f3;
      color: #fff;
    }
    .box {
      background: #f5f7fa;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .box strong {
      display: block;
      font-size: 16px;
      margin-top: 4px;
    }
    .pay {
      background: #2bb0f3;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }
    .progress {
      height: 8px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-bar {
      height: 100%;
      background: #2bb0f3;
      width: 0%;
    }
    .note {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Financial Freedom ID</h1>
    <div style="font-size:12px">ğŸŒ™ Dark Mode</div>

    <div class="tabs">
      <div class="tab active">Input</div>
      <div class="tab">Riwayat</div>
      <div class="tab">Grafik</div>
    </div>

    <div class="box">
      Total Hutang
      <strong id="total">Rp 500.000</strong>
    </div>
    <div class="box">
      Cicilan / Hari
      <strong>Rp 25.000</strong>
    </div>

    <button class="pay" onclick="bayar()">Bayar Rp25.000 Hari Ini</button>

    <div style="font-size:14px" id="info"></div>
    <div id="motivasi" style="margin-top:8px;font-size:13px;font-weight:600;color:#0ea5e9"></div>

    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>

    <div class="note">Tenang, kamu sedang bergerak ke arah yang benar.</div>
  </div>

<script>
  const TOTAL = 500000;
  const CICILAN = 25000;
  const START_DATE = new Date('2026-02-01');

  let paid = JSON.parse(localStorage.getItem('paid')) || 0;

  function update() {
    const sisa = TOTAL - paid;
    document.getElementById('total').innerText = 'Rp ' + sisa.toLocaleString('id-ID');
    document.getElementById('info').innerHTML = `Terbayar Rp ${paid.toLocaleString('id-ID')}<br>Sisa Rp ${sisa.toLocaleString('id-ID')}<br>Estimasi lunas ${estimasiLunas()}`;
    document.getElementById('progress').style.width = (paid / TOTAL * 100) + '%';
  }

  function bayar() {
    if (paid >= TOTAL) return alert('Hutang sudah lunas ğŸ‰');
    paid += CICILAN;
    if (paid > TOTAL) paid = TOTAL;
    localStorage.setItem('paid', JSON.stringify(paid));
    tampilkanMotivasi();
    update();

  const kataMotivasi = [
    'Mantap! Satu langkah kecil hari ini adalah kebebasan besar di masa depan ğŸ’ª',
    'Disiplinmu hari ini sedang membangun versi dirimu yang lebih tenang ğŸ˜Œ',
    'Setiap angsuran = satu beban hidup dilepaskan ğŸ”“',
    'Kamu tidak menunda. Kamu menang hari ini ğŸ†',
    'Otakmu suka ini. Progres nyata memberi rasa lega ğŸ§ âœ¨',
    'Ini bukan soal uang, ini soal kendali diri ğŸ”¥',
    'Sedikit tapi konsisten = hasil besar ğŸš€',
    'Hari ini kamu lebih kuat dari kemarin ğŸ’™'
  ];

  function tampilkanMotivasi() {
    const teks = kataMotivasi[Math.floor(Math.random() * kataMotivasi.length)];
    document.getElementById('motivasi').innerText = teks;
  }

  }

  function estimasiLunas() {
    const hari = Math.ceil((TOTAL - paid) / CICILAN);
    const d = new Date();
    d.setDate(d.getDate() + hari);
    return d.toLocaleDateString('id-ID');
  }

  update();
</script>
</body>
</html>
