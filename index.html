<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pencatat Angsuran Hutang</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --card: #ffffff;
      --accent: linear-gradient(135deg,#ff6aa2,#7f7cff);
    }
    body.dark {
      --bg: #0f0f14;
      --text: #eee;
      --card: #1b1b24;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: background .3s,color .3s;
    }
    h1{font-size:20px;margin-bottom:16px}

    /* layout */
    .summary {
      background: var(--accent);
      color:#fff;
      border-radius:20px;
      padding:20px;
      margin-bottom:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    .summary .saldo{
      font-size:26px;
      font-weight:700;
      margin:8px 0;
    }
    .summary .sub{opacity:.9;font-size:13px}

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:16px;
      margin-bottom:20px;
    }
    .card{
      background:var(--card);
      border-radius:18px;
      padding:16px;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
    }
    .mini{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .icon{
      width:48px;height:48px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      background:linear-gradient(135deg,#ffe259,#ffa751);
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      font-size:16px;
      cursor:pointer;
    }
    .btn-primary{background:var(--accent);color:#fff}
    .btn-dark{background:#444;color:#fff;margin-top:10px}

    /* sparkle */
    .sparkle{position:fixed;width:8px;height:8px;background:gold;border-radius:50%;animation:sparkle 1s ease-out forwards;pointer-events:none}
    @keyframes sparkle{from{transform:scale(1);opacity:1}to{transform:scale(3) translateY(-80px);opacity:0}}
  </style>
</head>
<body>
  <h1>Summary</h1>

  <!-- Summary Card -->
  <div class="summary">
    <div class="sub">Sisa Hutang</div>
    <div class="saldo" id="saldo"></div>
    <div class="sub" id="estimasi"></div>
  </div>

  <!-- Action -->
  <button class="btn-primary" onclick="angsuran()">Bayar Angsuran</button>
  <button class="btn-dark" onclick="toggleDark()">Dark Mode</button>

  <!-- Top Category Style Grid -->
  <h2 style="margin-top:24px;font-size:16px">Menu</h2>
  <div class="grid">
    <div class="card mini">
      <div class="icon">üìú</div>
      <div>
        <strong>Riwayat</strong>
        <div class="sub">Angsuran</div>
      </div>
    </div>
    <div class="card mini">
      <div class="icon">üìä</div>
      <div>
        <strong>Grafik</strong>
        <div class="sub">Progress</div>
      </div>
    </div>
    <div class="card mini">
      <div class="icon">üí∞</div>
      <div>
        <strong>Total</strong>
        <div class="sub">Rp500.000</div>
      </div>
    </div>
    <div class="card mini">
      <div class="icon">‚è≥</div>
      <div>
        <strong>Status</strong>
        <div class="sub">Berjalan</div>
      </div>
    </div>
  </div>

  <!-- Riwayat -->
  <div class="card">
    <h3>üìú Riwayat Angsuran</h3>
    <ul id="riwayat"></ul>
  </div>

  <!-- Grafik -->
  <div class="card">
    <h3>üìä Grafik Angsuran</h3>
    <canvas id="chart"></canvas>
  </div>
</body>
</html>
