<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Catatan Angsuran Hutang</title>
<style>
body {
  font-family: Arial, sans-serif;
  max-width: 420px;
  margin: auto;
  padding: 20px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
}
table {
  width: 100%;
  margin-top: 15px;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
</style>
</head>
<body>

<h2>Catatan Angsuran Hutang</h2>

<label>Total Hutang (Rp)</label>
<input type="number" id="total" value="600000">

<label>Angsuran Hari Ini (Rp)</label>
<input type="number" id="bayar" placeholder="contoh: 25000">

<button onclick="tambah()">Tambah Angsuran</button>

<h3 id="sisa"></h3>

<table>
<thead>
<tr>
<th>Tanggal</th>
<th>Bayar</th>
</tr>
</thead>
<tbody id="riwayat"></tbody>
</table>

<script>
let data = JSON.parse(localStorage.getItem("angsuran")) || [];

function tambah() {
  let bayar = Number(document.getElementById("bayar").value);
  if (!bayar) return alert("Isi nominal dulu");

  data.push({
    tgl: new Date().toLocaleDateString("id-ID"),
    bayar: bayar
  });

  localStorage.setItem("angsuran", JSON.stringify(data));
  document.getElementById("bayar").value = "";
  render();
}

function render() {
  let total = Number(document.getElementById("total").value);
  let tbody = document.getElementById("riwayat");
  tbody.innerHTML = "";

  let sum = 0;
  data.forEach(d => {
    sum += d.bayar;
    tbody.innerHTML += `<tr><td>${d.tgl}</td><td>Rp ${d.bayar.toLocaleString("id-ID")}</td></tr>`;
  });

  let sisa = total - sum;
  document.getElementById("sisa").innerText =
    "Sisa Hutang: Rp " + sisa.toLocaleString("id-ID");
}

render();
</script>

</body>
</html>
