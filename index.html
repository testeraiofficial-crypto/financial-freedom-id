<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Tracker Techno</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>HUTANG TRACKER v1</h1>
            <button id="themeToggle" class="btn-3d small">üåô Dark Mode</button>
        </header>

        <div class="status-card">
            <div class="card-item">
                <h3>Sisa Hutang</h3>
                <h1 id="sisaHutang">Rp 300.000</h1>
            </div>
            <div class="card-item highlight">
                <h3>Estimasi Lunas</h3>
                <h2 id="estimasiLunas">-</h2>
                <small>Target Mulai: 01 Feb 2026</small>
            </div>
        </div>

        <div class="action-area">
            <button id="btnBayar" class="btn-3d primary">
                üí∏ BAYAR ANGSURAN (25K)
            </button>
            <button id="btnReset" class="btn-3d danger">
                ‚ö†Ô∏è RESET DATA
            </button>
        </div>

        <div class="chart-container">
            <h3>Grafik Progress</h3>
            <canvas id="debtChart"></canvas>
        </div>

        <div class="history-container">
            <h3>Riwayat Pembayaran</h3>
            <ul id="riwayatList">
                </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="animasi.js"></script>
    <script src="script.js"></script>
</body>
</html>
