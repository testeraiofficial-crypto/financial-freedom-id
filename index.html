<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Angsuran Hutang</title>

    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<div class="app-container">

    <div class="card summary">
        <h2>Sisa Hutang</h2>
        <div id="remainingDebt" class="remaining">Rp 300.000</div>
        <div id="estimateBadge" class="estimate-badge">Estimasi Lunas</div>

        <button id="payBtn" class="btn-pay">
            Bayar Angsuran (Rp 25.000)
        </button>

        <button id="resetBtn" class="btn-reset">
            Reset Data
        </button>
    </div>

    <div class="card chart-card">
        <h3>Grafik Angsuran</h3>
        <canvas id="paymentChart"></canvas>
    </div>

    <div class="card history-card">
        <h3>Riwayat Angsuran</h3>
        <ul id="historyList"></ul>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
